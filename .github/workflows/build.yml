name: PR Build

on: [ pull_request ]

jobs:
  init:
    name: Init
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Save Build Scan 1
        uses: gradle/github-actions/maven-build-scan-save@v0.1-ts
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Build with Maven 1
        run: mvn clean
      - name: Build with Maven 2
        run: mvn foo

  build:
    name: Build
    if: ${{ always() && !cancelled() }}
    needs: Init
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Save Build Scan 1
        uses: gradle/github-actions/maven-build-scan-save@v0.1-ts
      - name: Debug
        run: |
          mvn -version
      - name: Build with Maven 1
        run: mvn clean package
      - name: Debug
        if: always()
        run: |
          ls -ltR ~/.m2/.gradle-enterprise/build-scan-data/
      - name: Debug
        if: always()
        run: |
          ls -ltR ./build-scan-data
      - name: Build with Maven 2
        run: mvn foo
      - name: Debug
        if: always()
        run: |
          ls -ltR ~/.m2/.gradle-enterprise/build-scan-data/
      - name: Debug
        if: always()
        run: |
          ls -ltR ./build-scan-data

  test-matrix:
    name: test-matrix
    if: ${{ always() && !cancelled() }}
    strategy:
      matrix:
        version: [ "1.17.4", "1.17.3", "1.17.2" ]
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Save Build Scan 1
        uses: gradle/github-actions/maven-build-scan-save@v0.1-ts
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Replace GE version
        run: |
          sed -i 's/1.18.1/${{ matrix.version}}/g' .mvn/extensions.xml
          cat .mvn/extensions.xml
          scanCount=$(find ./scan-maven-*/ -type f -name 'scan.scan' | wc -l)
      - name: Build with Maven 1
        run: mvn clean
      - name: Build with Maven 2
        run: mvn foo
