name: PR Build

on: [ pull_request ]

jobs:
  init:
    name: Init
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Debug
        run: |
          mvn -version
        shell: bash
      - name: Setup Maven Build Scan Capture
        uses: gradle/github-actions/maven-build-scan-capture@v0.1-ts
        with:
          build-scan-capture-strategy: ON_DEMAND
        env:
          MAVEN_HOME: C:/ProgramData/chocolatey/lib/maven/apache-maven-*
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Build with Maven 1
        run: mvn clean
        env:
          CAPTURE_BUILD_SCAN: true
      - name: Build with Maven 2
        run: mvn foo
        env:
          CAPTURE_BUILD_SCAN: false

  build:
    name: Build
    if: ${{ always() && !cancelled() }}
    needs: Init
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Setup Maven Build Scan Capture
        uses: gradle/github-actions/maven-build-scan-capture@v0.1-ts
        with:
          build-scan-capture-strategy: ON_FAILURE
        env:
          MAVEN_HOME: /usr/share/apache-maven-*
      - name: Debug
        run: |
          mvn -version
      - name: Build with Maven 1
        run: mvn clean
      - name: Build with Maven 2
        run: mvn foo

  test-matrix:
    name: test-matrix
    if: ${{ always() && !cancelled() }}
    strategy:
      matrix:
        version: [ "1.17.4", "1.17.3", "1.17.2" ]
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Maven Build Scan Capture
        uses: gradle/github-actions/maven-build-scan-capture@v0.1-ts
        with:
          build-scan-capture-strategy: ON_FAILURE
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Replace GE version
        run: |
          sed -i 's/1.18.1/${{ matrix.version}}/g' .mvn/extensions.xml
          cat .mvn/extensions.xml
          scanCount=$(find ./scan-maven-*/ -type f -name 'scan.scan' | wc -l)
      - name: Build with Maven 1
        run: mvn clean
      - name: Build with Maven 2
        run: mvn foo
