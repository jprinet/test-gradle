name: PR Build Scan Upload

on:
    workflow_run:
        workflows: [ "PR Build" ]
        types: [ completed ]

jobs:
    upload-gradle:
        name: Gradle Build Scan Upload
        runs-on: ubuntu-latest
        strategy:
            matrix:
                build-tool: [ "gradle", "maven" ]
        permissions:
            pull-requests: write
        steps:
            -   name: "Gradle Enterprise Build Scan upload"
                uses: jprinet/test-gradle/.github/actions/build-scan-upload@v1
                with:
                    token: ${{ secrets.GITHUB_TOKEN }}
                    ge-access-key: ${{ secrets.GE_SOLUTIONS_ACCESS_TOKEN }}
                    build-tool: ${{ matrix.build-tool }}
